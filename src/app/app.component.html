<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="onAddTodo(newTodo)">
  </header>
  <section class="main" *ngIf="getTodos().length > 0">

    <ul class="todo-list">

      <li *ngFor="let todo of getTodos()" [class.completed]="todo.complete">
        <div  class="view">

          <input class="toggle" type="checkbox" (click)="onToggleTodoComplete(todo)" [checked]="todo.complete">

          <label>{{todo.title}}</label>
        
          <button class="destroy" (click)="onRemoveTodo(todo)"></button>
        
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count"><strong>{{getTodos().length}}</strong> {{getTodos().length == 1 ? 'item' : 'items'}} left</span>
  </footer>

</section>
